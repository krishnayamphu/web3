<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css3</title>
    <style>
      .box1 {
        width: 100px;
        height: 100px;
        background-color: red;
        margin: 15px;
        padding: 10px;
        opacity: 1;
      }
      .box1:hover {
        opacity: 0.2;
      }
      img {
        width: 200px;
      }
      .op-50 {
        opacity: 0.5;
      }
      .op-10 {
        opacity: 0.1;
      }
    </style>
  </head>
  <body>
    <div class="box1">box1</div>
    <img src="flower.PNG" alt="" />
    <img class="op-50" src="flower.PNG" alt="" />
    <img class="op-10" src="flower.PNG" alt="" />
  </body>
</html>
