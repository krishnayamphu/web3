<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css3</title>
    <style>
      h1 {
        font-family: Arial, Helvetica, sans-serif;
      }
      h1::first-letter {
        color: red;
        font-style: italic;
      }
      p::first-line {
        color: blue;
      }

      ::selection {
        background-color: red;
        color: rgb(217, 255, 5);
      }

      li::marker {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>Hello World</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quas, temporibus
      dolorum delectus molestiae iure autem nam suscipit. Incidunt, velit
      blanditiis. Tenetur tempore et non vero cupiditate. Deleniti voluptatibus
      itaque eveniet.
    </p>

    <ul>
      <li>List 1</li>
      <li>List 2</li>
    </ul>
  </body>
</html>
