<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .row {
        border: 2px solid red;
        width: 90%;
        margin: 15px auto;
        display: flex;
        flex-wrap: wrap;
      }
      .col {
        background-color: green;
      }
      .col:nth-child(even) {
        background-color: orange;
      }
      .col:last-child {
        background-color: pink;
      }

      .fb-100 {
        flex-basis: 100px;
      }
      .fb-200 {
        flex-basis: 200px;
      }
      .fb-300 {
        flex-basis: 300px;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col">3</div>
    </div>

    <div class="row">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col fb-100">3</div>
    </div>

    <div class="row">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col fb-200">3</div>
    </div>

    <div class="row">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col fb-300">3</div>
    </div>

    <div class="row">
      <div class="col fb-100">1</div>
      <div class="col fb-200">2</div>
      <div class="col fb-300">3</div>
    </div>
  </body>
</html>
