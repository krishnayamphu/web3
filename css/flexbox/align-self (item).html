<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .row {
        border: 2px solid red;
        width: 90%;
        height: 150px;
        margin: 15px auto;
        display: flex;
        flex-wrap: wrap;
      }
      .col {
        background-color: green;
        padding: 15px;
      }
      .col:nth-child(even) {
        background-color: orange;
      }
      .col:last-child {
        background-color: pink;
      }

      .flex-start {
        align-self: flex-start;
      }
      .center {
        align-self: center;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col">3</div>
    </div>

    <div class="row">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col flex-start">3</div>
    </div>

    <div class="row">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col center">3</div>
    </div>
  </body>
</html>
