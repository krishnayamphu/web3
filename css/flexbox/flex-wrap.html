<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .row {
        border: 2px solid red;
        width: 400px;
        margin: 15px auto;
        display: flex;
      }
      .col {
        background-color: green;
        width: 200px;
      }
      .col:nth-child(even) {
        background-color: orange;
      }
      .col:last-child {
        background-color: pink;
      }
      .wrap {
        flex-wrap: wrap;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col">3</div>
    </div>
    <div class="row wrap">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col">3</div>
    </div>
  </body>
</html>
