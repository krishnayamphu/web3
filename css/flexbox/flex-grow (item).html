<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .row {
        border: 2px solid red;
        width: 90%;
        margin: 15px auto;
        display: flex;
        flex-wrap: wrap;
      }
      .col {
        background-color: green;
      }
      .col:nth-child(even) {
        background-color: orange;
      }
      .col:last-child {
        background-color: pink;
      }

      .grow-0 {
        flex-grow: 0;
      }
      .grow-1 {
        flex-grow: 1;
      }
      .grow-2 {
        flex-grow: 2;
      }
      .grow-3 {
        flex-grow: 3;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col">3</div>
    </div>

    <div class="row">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col grow-1">3</div>
    </div>

    <div class="row">
      <div class="col">1</div>
      <div class="col grow-1">2</div>
      <div class="col grow-1">3</div>
    </div>

    <div class="row">
      <div class="col grow-1">1</div>
      <div class="col grow-1">2</div>
      <div class="col grow-1">3</div>
    </div>

    <div class="row">
      <div class="col grow-1">1</div>
      <div class="col grow-3">2</div>
      <div class="col grow-1">3</div>
    </div>

    <div class="row">
      <div class="col grow-1">1</div>
      <div class="col grow-3">2</div>
    </div>
  </body>
</html>
