<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: red;
        margin: 5px;
        display: inline;
      }
      span {
        width: 100px;
        height: 100px;
        background-color: blue;
        margin: 5px;
        display: block;
      }

      a {
        width: 100px;
        height: 100px;
        background-color: orangered;
        margin: 5px;
        display: inline-block;
      }

      p {
        display: none;
      }
    </style>
  </head>
  <body>
    <div>div1</div>
    <div>div2</div>

    <hr />

    <span>Inline 1</span>
    <span>Inline 2</span>

    <hr />
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>

    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium autem
      ad eum eaque aperiam porro, ipsam, aliquid omnis libero beatae minima
      quibusdam non obcaecati. Odio aliquam exercitationem incidunt corrupti
      illum.
    </p>
  </body>
</html>
