<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a:link {
        text-decoration: none;
        color: green;
      }
      a:visited {
        color: gray;
      }
      a:hover {
        color: orange;
        background-color: black;
        cursor: progress;
      }
      a:active {
        color: purple;
      }
    </style>
  </head>
  <body>
    <a href="#1">Link 1</a>
    <a href="#2">Link 2</a>
    <a href="#3">Link 3</a>
    <a href="#4">Link 4</a>
  </body>
</html>
