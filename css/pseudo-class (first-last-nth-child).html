<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p:first-child {
        color: red;
      }
      p:last-child {
        color: blue;
      }

      p:nth-child(2) {
        color: green;
      }

      li:nth-child(odd) {
        color: red;
      }
    </style>
  </head>
  <body>
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
    <p>Paragraph 3</p>
    <p>Paragraph 4</p>

    <ul>
      <li>Apple</li>
      <li>Samsung</li>
      <li>Oppo</li>
      <li>LG</li>
    </ul>
  </body>
</html>
