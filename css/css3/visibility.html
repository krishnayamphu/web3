<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css3</title>
    <style>
      section {
        width: 80%;
        margin: 30px auto;
        border: 2px solid red;
      }
      div {
        width: 200px;
        height: 100px;
        background-color: blue;
        color: white;
        margin: 30px;
        display: inline-block;
        transition: all 0.5s;
      }
      .box1 {
        visibility: visible;
      }
      .box2:hover {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="box1">visible</div>
      <div class="box2">visibility-hidden</div>
    </section>
  </body>
</html>
