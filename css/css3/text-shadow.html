<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        font-size: 60px;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
      }
      .shadow1 {
        text-shadow: 2px 2px 2px red;
      }
      .shadow2 {
        text-shadow: -2px -2px 2px rgb(0, 82, 15);
      }
      .shadow3 {
        color: white;
        text-shadow: 0px 0px 2px rgb(0, 82, 15);
      }

      .shadow4 {
        color: white;
        text-shadow: 2px 2px 1px red, -2px -2px 1px rgb(0, 82, 15);
      }
    </style>
  </head>
  <body>
    <h1 class="shadow1">Hello World</h1>
    <h1 class="shadow2">Hello World</h1>
    <h1 class="shadow3">Hello World</h1>
    <h1 class="shadow4">Hello World</h1>
  </body>
</html>
