<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        border: 1px solid red;
        margin: 15px;
        float: left;
      }
      .box1 {
        box-shadow: 10px 10px 0px rgb(0, 0, 0);
      }

      .box2 {
        box-shadow: -10px -10px 2px 5px rgb(0, 0, 0);
      }

      .box3 {
        box-shadow: 10px -10px 2px 5px rgb(39, 1, 255);
      }
      .box4 {
        box-shadow: 0px 0px 4px rgb(0, 0, 0);
        border: none;
        border-radius: 10px;
      }
      .box5 {
        box-shadow: inset 0px 0px 4px rgb(0, 0, 0);
        border: none;
        border-radius: 10px;
      }
      .box6 {
        background-color: pink;
        box-shadow: 10px 10px 4px red, -10px -10px 4px blue;
        border: none;
      }
      .box7 {
        border-radius: 50%;
        box-shadow: 5px 5px 4px red, -5px -5px 4px blue;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
  </body>
</html>
