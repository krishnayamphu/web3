<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css3</title>
    <style>
      img {
        width: 240px;
        height: 300px;
        background-color: pink;
        border: 2px solid red;
        margin: 15px auto;
      }
      .cover {
        object-fit: cover;
      }
      .contain {
        object-fit: contain;
      }
      .custom {
        background-size: 100% 100%;
      }
    </style>
  </head>
  <body>
    <img src="../bird.PNG" alt="" />
    <img class="cover" src="../bird.PNG" alt="" />
    <img class="contain" src="../bird.PNG" alt="" />
    <img class="custom" src="../bird.PNG" alt="" />
  </body>
</html>
