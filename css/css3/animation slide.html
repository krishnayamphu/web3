<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css3</title>
    <style>
      @keyframes slide {
        0% {
          background-image: url(1.jpg);
        }
        50% {
          background-image: url(2.jpg);
        }
        100% {
          background-image: url(3.jpg);
        }
      }

      .box {
        width: 300px;
        height: 300px;
        background-image: url(1.jpg);
        border: 10px solid red;
        margin: 30px auto;
        animation: slide 3s infinite;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
