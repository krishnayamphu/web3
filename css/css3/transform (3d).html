<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css3</title>
    <style>
      section {
        width: 80%;
        margin: 30px auto;
        border: 2px solid red;
        perspective: 500px;
      }
      div {
        width: 100px;
        height: 100px;
        background-color: blue;
        color: white;
        margin: 30px;
        display: inline-block;
        transition: all 1s ease-in-out;
      }
      .box1:hover {
        transform: translateX(50px);
      }
      .box2:hover {
        transform: translateY(50px);
      }
      .box3:hover {
        transform: translateZ(-50px);
      }
      .box4:hover {
        transform: translate3d(50px, 50px, -50px);
      }

      .box5:hover {
        transform: scaleX(2);
      }
      .box6:hover {
        transform: scaleY(2);
      }
      .box7:hover {
        transform: scaleZ(2);
      }
      .box8:hover {
        transform: scale3d(2, 2, 2);
      }

      .box9:hover {
        transform: rotateX(180deg);
      }
      .box10:hover {
        transform: rotateY(180deg);
      }
      .box11:hover {
        transform: rotateZ(360deg);
      }
      .box12:hover {
        transform: rotate3d(-1, 0, 1, 270deg);
      }
    </style>
  </head>
  <body>
    <section>
      <div class="box1">translateX(x)</div>
      <div class="box2">translateY(y)</div>
      <div class="box3">translateZ(z)</div>
      <div class="box4">translate3d()</div>
    </section>

    <section>
      <div class="box5">scaleX(x)</div>
      <div class="box6">scaleY(y)</div>
      <div class="box7">scaleZ(z)</div>
      <div class="box8">scale3d()</div>
    </section>

    <section>
      <div class="box9">rotateX(x)</div>
      <div class="box10">rotateY(y)</div>
      <div class="box11">rotateZ(z)</div>
      <div class="box12">rotate3d()</div>
    </section>
  </body>
</html>
