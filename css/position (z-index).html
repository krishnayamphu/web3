<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: red;
        position: absolute;
      }
      .box2 {
        background-color: blue;
        top: 25px;
        left: 25px;
      }
      .box3 {
        background-color: green;
        top: 50px;
        left: 50px;
      }

      .n1 {
        z-index: 1;
      }
      .n2 {
        z-index: 2;
      }
      .n3 {
        z-index: 3;
      }
    </style>
  </head>
  <body>
    <div class="box1 n3"></div>
    <div class="box2 n2"></div>
    <div class="box3 n1"></div>
  </body>
</html>
