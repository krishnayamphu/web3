<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .row {
        border: 2px solid red;
        width: 90%;
        margin: 15px auto;
        display: flex;
      }
      .col {
        background-color: green;
      }
      .col:nth-child(even) {
        background-color: orange;
      }
      .row-reverse {
        flex-direction: row-reverse;
      }

      .column {
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div class="row row-reverse">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col">3</div>
    </div>
    <div class="row column">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col">3</div>
    </div>
  </body>
</html>
