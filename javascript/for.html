<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>justify-content-center</title>
  </head>
  <body>
    <script>
      for (let i = 1; i <= 5; i++) {
        document.writeln("<p>Hello World " + i + "</p>");
      }

      let i = 1;
      while (i <= 5) {
        document.writeln(i + "<br>");
        i++;
      }
    </script>
  </body>
</html>
