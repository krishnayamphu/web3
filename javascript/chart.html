<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
  </head>
  <body>
    <canvas id="myChart" style="width: 100%; max-width: 600px"></canvas>
    <canvas id="myChart2" style="width: 100%; max-width: 600px"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    <script>
      //bar chart
      const xValues = ["Italy", "France", "Spain", "USA", "Nepal"];
      const yValues = [55, 49, 44, 24, 20];
      const barColors = ["red", "green", "blue", "orange", "cyan"];

      new Chart("myChart", {
        type: "bar",
        data: {
          labels: xValues,
          datasets: [
            {
              backgroundColor: barColors,
              data: yValues,
            },
          ],
        },
        options: {
          legend: { display: false },
          scales: {
            yAxes: [
              {
                ticks: {
                  beginAtZero: true,
                },
              },
            ],
          },

          title: {
            display: true,
            text: "World Wine Production 2025",
          },
        },
      });

      //line chart
      const xValues2 = [50, 60, 70, 80, 90, 100, 110, 120, 130, 140, 150];
      const yValues2 = [7, 8, 8, 9, 9, 9, 10, 11, 14, 14, 15];

      new Chart("myChart2", {
        type: "line",
        data: {
          labels: xValues2,
          datasets: [
            {
              fill: false,
              lineTension: 0,
              backgroundColor: "rgba(0,0,255,1.0)",
              borderColor: "rgba(0,0,255,0.1)",
              data: yValues2,
            },
          ],
        },
        options: {
          legend: { display: false },
          scales: {
            yAxes: [{ ticks: { min: 6, max: 16 } }],
          },
        },
      });
    </script>
  </body>
</html>
