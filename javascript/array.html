<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>justify-content-center</title>
  </head>
  <body>
    <script>
      const num = [10, 20, 30, 40];
      document.writeln(num[2] + "<br>");
      const name = new Array("ram", "hari", "gita");
      for (let i = 0; i < 3; i++) {
        document.writeln("<br>" + name[i]);
      }
    </script>
  </body>
</html>
