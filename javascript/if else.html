<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>justify-content-center</title>
  </head>
  <body>
    <script>
      let x = 10;
      let y = 15;
      if (x > y) {
        document.writeln("x is greater");
      } else {
        document.writeln("y is greater");
      }

      let temp = 25;
      if (temp >= 35) {
        alert("High Temp");
      } else if (temp >= 20) {
        alert("Normal");
      } else {
        alert("Low Temp");
      }
    </script>
  </body>
</html>
