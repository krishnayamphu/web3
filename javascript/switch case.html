<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>justify-content-center</title>
  </head>
  <body>
    <script>
      let day = 12;
      switch (day) {
        case 1:
          document.writeln("sun");
          break;
        case 2:
          document.writeln("mon");
          break;
        case 3:
          document.writeln("tue");
          break;
        case 4:
          document.writeln("wed");
          break;
        case 5:
          document.writeln("thu");
          break;
        case 6:
          document.writeln("fri");
          break;
        case 7:
          document.writeln("sat");
          break;
        default:
          document.writeln("invalid day no.");
          break;
      }
    </script>
  </body>
</html>
