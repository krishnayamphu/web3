<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        background-color: pink;
        border: 1px solid rgb(255, 0, 0);
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <button id="btn1">Hide</button>
    <button id="btn2">Show</button>
    <button id="btn3">Toggle</button>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel eum quibusdam
      ea vero pariatur impedit libero sint ad corrupti quis aspernatur assumenda
      id voluptatum blanditiis facere, dolore nobis soluta deleniti.
    </p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          $("p").hide(1000);
        });

        $("#btn2").click(function () {
          $("p").show(1000);
        });

        $("#btn3").click(function () {
          $("p").toggle(1000);
        });
      });
    </script>
  </body>
</html>
