<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <button id="btn1">getText</button>
    <button id="btn2">setText</button>

    <p>Hello World</p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          alert($("p").text());
        });

        $("#btn2").click(function () {
          $("p").text("Hello jQuery");
        });
      });
    </script>
  </body>
</html>
