<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .text-primary {
        color: rgb(42, 42, 235);
        background-color: rgb(255, 197, 5);
        font-family: Arial, Helvetica, sans-serif;
        padding: 15px;
      }
    </style>
  </head>

  <body>
    <button id="btn1">apply css</button>
    <button id="btn2">addClass</button>
    <button id="btn3">removeClass</button>

    <h1>Hello wolrd</h1>
    <p>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sint
      praesentium, delectus sapiente consequatur labore, veniam fugit beatae
      ullam nihil porro ipsa numquam, magnam nemo eum officia voluptate
      quibusdam similique reprehenderit?
    </p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          $("h1").css("color", "red");
        });

        $("#btn2").click(function () {
          $("p").addClass("text-primary");
        });

        $("#btn3").click(function () {
          $("p").removeClass("text-primary");
        });
      });
    </script>
  </body>
</html>
