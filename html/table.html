<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
        margin: 15px auto;
      }
      th,
      td {
        border: 1px solid red;
        padding: 5px;
      }
      .tbl-stripe {
        font-family: Arial, Helvetica, sans-serif;
      }

      .tbl-stripe th,
      .tbl-stripe td {
        border-color: rgb(215, 215, 215);
      }

      .tbl-stripe tr:first-child {
        background-color: rgb(10, 65, 10) !important;
        color: white;
      }
      .tbl-stripe tr:nth-child(odd) {
        background-color: #ccc;
      }
      .tbl-stripe tr:hover {
        background-color: rgba(234, 134, 21, 0.1);
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Name</th>
        <th>Address</th>
      </tr>
      <tr>
        <td>Ram</td>
        <td>Patan</td>
      </tr>
    </table>

    <hr />

    <table>
      <tr>
        <th colspan="2">Amount</th>
      </tr>
      <tr>
        <td>Rs</td>
        <td>Paisa</td>
      </tr>
    </table>

    <hr />

    <table>
      <tr>
        <th rowspan="2">Country</th>
        <td>Japan</td>
      </tr>
      <tr>
        <td>Korea</td>
      </tr>
    </table>

    <hr />

    <table class="tbl-stripe">
      <tr>
        <th>Name</th>
        <th>Address</th>
      </tr>
      <tr>
        <td>Ram</td>
        <td>Patan</td>
      </tr>
      <tr>
        <td>Hari</td>
        <td>Dharan</td>
      </tr>
      <tr>
        <td>Sita</td>
        <td>Pokhara</td>
      </tr>
    </table>
  </body>
</html>
