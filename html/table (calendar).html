<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 400px;
        margin: 30px auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
        border-radius: 10px;
      }
      .container h2 {
        text-align: center;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 10px;
      }
      table {
        border-collapse: collapse;
        margin: 15px auto;
      }
      th,
      td {
        border: 1px dashed rgb(241, 241, 241);
        padding: 15px;
      }
      .text-success {
        color: green;
      }
      .text-muted {
        color: rgb(238, 238, 238);
      }
      .text-danger {
        color: red;
      }
      .holiday {
        background-color: red;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>January</h2>
      <table>
        <tr class="text-success">
          <th>S</th>
          <th>M</th>
          <th>T</th>
          <th>W</th>
          <th>T</th>
          <th>F</th>
          <th class="text-danger">S</th>
        </tr>
        <tr>
          <td class="text-muted">29</td>
          <td class="text-muted">30</td>
          <td class="text-muted">31</td>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td class="text-danger">4</td>
        </tr>
        <tr>
          <td>5</td>
          <td>6</td>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td>10</td>
          <td class="text-danger">11</td>
        </tr>
        <tr>
          <td>12</td>
          <td>13</td>
          <td>14</td>
          <td class="holiday">15</td>
          <td>16</td>
          <td>17</td>
          <td class="text-danger">18</td>
        </tr>
        <tr>
          <td>19</td>
          <td>20</td>
          <td>21</td>
          <td>22</td>
          <td>23</td>
          <td>24</td>
          <td class="text-danger">25</td>
        </tr>
        <tr>
          <td>26</td>
          <td class="holiday">27</td>
          <td>28</td>
          <td>29</td>
          <td>30</td>
          <td>31</td>
          <td class="text-muted">01</td>
        </tr>
      </table>
    </div>
  </body>
</html>
